<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Browser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #navigation { display: flex; padding: 10px; background: #f4f4f4; }
    #tabs { display: flex; gap: 10px; padding: 10px; background: #ddd; overflow-x: auto; }
    #content { flex: 1; }
    iframe { width: 100%; height: calc(100vh - 90px); border: none; }
  </style>
</head>
<body>
  <div id="navigation">
    <button onclick="goBack()">Back</button>
    <button onclick="goForward()">Forward</button>
    <input id="url" type="text" style="flex: 1;" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
    <button onclick="addBookmark()">Bookmark</button>
    <button onclick="createTab()">New Tab</button>
  </div>
  <div id="tabs"></div>
  <div id="content"></div>
  <script src="renderer.js"></script>
</body>
</html>
